<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="/resources/static/css/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="/resources/static/css/materialize.min.css" />
        <link type="text/css" rel="stylesheet" href="/resources/static/css/material-icons.css" />
        <link type="text/css" rel="stylesheet" href="/resources/static/css/timetable.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <script src="/resources/static/js/jquery-3.3.1.min.js"></script>
        <script src="/resources/static/js/jquery-ui.min.js"></script>
        <script src="/resources/static/js/materialize.min.js"></script>
        <script src="/resources/static/js/timetable2.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>


    </head>

    <body>
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="/" class="breadcrumb">БНТУ</a>
                <a href="/home" class="breadcrumb">Кафедра</a>
                <a href="#" class="breadcrumb">Расписание</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/home"><i class="material-icons">home</i></a></li>
                    <li><a href="/mypage"><i class="material-icons">account_circle</i></a></li>
                    <li><a href="/"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>


        <div id="study-subjects" class="col s12">
            <h4 class="tab-body-header">Расписание занятий</h4>


            <div class="flex-row study-subjects-body" >
                <span id = "openLeft" onclick="openNav()"><i class="material-icons">format_indent_increase</i></span>
                <div id="mySidenav" class="sidenav1">
                    <p class="subjects-list-header"><b>Настройки</b></p>
                    <ul id="subjects-list" class="collection">
                        <li>
                            <span>Масштаб:
                                <output id="zoomSliderValue">100%</output>
                            </span>
                            <input id="zoomSlider" type="range" min="0.57" max="1.25" step="0.025" value="1" />
                        </li>
                        <li>
                            <a class="waves-effect waves-light btn green accent-4" onclick="SaveTable()">Сохранить</a>
                        </li>
                        <li>
                            <a class="waves-effect waves-light btn red accent-4" onclick="ClearTable()">Очистить</a>
                        </li>
                        <li>
                            <a class="waves-effect waves-light btn gray accent-4" onclick="closeNav()">Скрыть</a>
                        </li>
                    </ul>
                </div>
                <div id="table" class="subjects-timetable-form">

                    <div id="rTable" class="rTable">
                        <div class="rTableHeading">
                            <div class="rTableRow">
                                <div class="rTableHead td4"></div>
                                <div class="rTableHead td1">2</div>
                                <div class="rTableHead td1">3</div>
                                <div class="rTableHead td1">4</div>
                                <div class="rTableHead td1">5</div>
                            </div>
                        </div>
                        <div class="rTableBody">
                            <div class="rTableRow">
                                <div class="rTableHead">1</div>
                                <div class="rTableCell droppable"></div>
                                <div class="rTableCell droppable"></div>
                                <div class="rTableCell droppable"></div>
                                <div class="rTableCell droppable"></div>

                            </div>
                            <div class="rTableRow">
                                <div class="rTableHead">2</div>
                                <div class="rTableCell droppable"></div>
                                <div class="rTableCell droppable"></div>
                                <div class="rTableCell droppable"></div>
                                <div class="rTableCell droppable"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="subj-list-form">
                    <p class="loads-list-header"><b>Специальности</b></p>

                    <div id="speciality-study-plan-list">

                    </div>

                    <p class="loads-list-header"><b>Занятия</b></p>

                    <div id="loads-list">

                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
