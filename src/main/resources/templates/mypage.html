        <nav class="nav-extended green accent-4">

                                    <i class="material-icons left">event</i>
                                    Расписание экзаменов</a>
                            </span></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>Объекты</div>
                        <div class="collapsible-body"><span>


                                <hr></hr>
                                <a class="waves-effect waves-light btn green accent-4" style="width: 100%;"  href="/objects">

                            </span>

                    </li>

                                    Выход</a>

                </ul>
            </div>

            <div class="col m3 l7">
                <h4 class="tab-body-header">Моя страница</h4>
                <div class="row">
                    <form class="col s12" id="mypage-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input disabled id="email" value="" type="email" class="validate">
                                <label for="email">Логин</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4">
                                <input placeholder="Placeholder" id="name" value="" type="text" class="validate">
                                <label for="name">Имя</label>
                            </div>
                            <div class="input-field col s4">
                                <input id="surname" type="text" value="" class="validate">
                                <label for="surname">Фамилия</label>
                            </div>
                            <div class="input-field col s4">
                                <input id="patronymic" type="text" value="" class="validate">
                                <label for="patronymic">Отчество</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input disabled value="Должность" id="position" type="text" class="validate">
                                <label for="position">Должность</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input disabled value="rank" id="rank" type="text" class="validate">
                                <label for="rank">Ранг</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="academicDegree" type="text" value="" class="validate">
                                <label for="academicDegree">Достижения</label>
                            </div>
                        </div>
                        <a class="modal-close btn waves-effect waves-light green accent-4" onclick="Update()" name="action">Сохранить
                            <i class="material-icons right">send</i>
                        </a>
                    </form>
                </div>

            </div>
